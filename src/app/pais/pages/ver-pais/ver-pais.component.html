<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>


<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>País: <small>{{ pais[0].name.common }}</small></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais[0].flags.svg" class="img-fluid" alt="{{ pais[0].name.common }}">
    </div>
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población</strong> {{ pais[0].population | number }}
        </li>
        <li class="list-group-item">
          <strong>CA3</strong> {{ pais[0].cca3 }}
        </li>
      </ul>
    </div>
  </div>
  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span *ngFor="let t of pais[0].translations | keyvalue" class="badge bg-primary m-1">
        {{ t.value.official }}
      </span>
    </div>
  </div>
  <pre class="mt-2">
    {{ pais | json }}
  </pre>
</ng-template>
